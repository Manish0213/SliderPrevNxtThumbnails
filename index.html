<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Slider</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .thumbnail {
        width: 75px;
        height: 75px;
        border-radius: 5px;
        background-color: black;
        position: absolute;
      }

      .thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

    </style>
  </head>
  <body>
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100 sliderImage"
            src="img/slide-img1.jpg"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100 sliderImage"
            src="img/slide-img2.jpg"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100 sliderImage"
            src="img/slide-img3.jpg"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        <div class="thumbnail" data-image="prev">
          <img src="" alt="Previous thumbnail" />
        </div>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        <div class="thumbnail" data-image="next">
          <img src="" alt="Next thumbnail" />
        </div>
      </a>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
          function updateThumbnails() {
            var activeSlide = document.querySelector('.carousel-item.active');
            var slides = document.querySelectorAll('.carousel-item');

            console.log(activeSlide);
            console.log(slides);

            if (!activeSlide) {
              console.error('No active slide found');
              return;
            }
  
            // Convert slides NodeList to an array and find the active index
            var activeIndex = Array.from(slides).indexOf(activeSlide);
  
            if (activeIndex === -1) {
              console.error('Active slide not found in slides');
              return;
            }
  
            var prevThumbnail = document.querySelector('.thumbnail[data-image="prev"] img');
            var nextThumbnail = document.querySelector('.thumbnail[data-image="next"] img');
  
            if (!prevThumbnail) {
              console.error('Previous thumbnail element not found');
              return;
            }
  
            if (!nextThumbnail) {
              console.error('Next thumbnail element not found');
              return;
            }
  
            var prevIndex = (activeIndex - 1 + slides.length) % slides.length;
            var nextIndex = (activeIndex + 1) % slides.length;
  
            var prevImage = slides[prevIndex].querySelector('.sliderImage');
            var nextImage = slides[nextIndex].querySelector('.sliderImage');
  
            if (!prevImage) {
              console.error('Previous image element not found');
              return;
            }
  
            if (!nextImage) {
              console.error('Next image element not found');
              return;
            }
  
            prevThumbnail.src = prevImage.src;
            nextThumbnail.src = nextImage.src;
          }
  
          // Update thumbnails on slide event
          $('#carouselExampleIndicators').on('slid.bs.carousel', function () {
            updateThumbnails();
          });
  
          // Initial update
          updateThumbnails();
        });
      </script>
  </body>
</html>
